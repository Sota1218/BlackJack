<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>YOU LOST!</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://kit.fontawesome.com/a076d05399.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" crossorigin="anonymous"></script>
        <link rel="icon" href="https://image.flaticon.com/icons/svg/75/75406.svg" type="image/x-icon">

        <style type="text/css">
            
            * {
                margin: 0;
                padding: 0;
            }
            body.background {
              background: black;
              
              /* background-size: cover; */
              
            }
            
            .rain { 
            position: absolute;
            top: 0%;
            left: 0%;
            width: 100%;
            height: 100%;
            background: url(/static/img/rain.png);
            animation: rain 0.3s linear infinite;
          }
          .rain:before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            animation: lighting 4s linear infinite;
            opacity: 0;
          }
          @keyframes rain {
            0% {
              background-position: 0% 0%;
            }

            100% {
              background-position: 20% 100%;
            }
          }
          @keyframes lighting {
            0% {
              opacity: 0;
            }
            10% {
              opacity: 0;
            }
            11% {
              opacity: 1;
            }
            14% {
              opacity: 0;
            }
            17%{
              opacity: 1;
            }
            20% {
              opacity: 0;
            }
            21% {
              opacity: 0;
            }
            24% {
              opacity: 0;
            }
            50%{
              opacity: 0.3;
              color: red;
            }
            104% {
              opacity: 0;
            }
            }
            .fly-in-text {
                list-style: none;
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translateX(-50%) translateY(-50%);
            }
            .fly-in-text li {
                display: inline-block;
                margin-right: 50px;
                font-family: Open Sans, Arial;
                font-weight: 300;
                font-size: 4em;
                color: #fff;
                opacity: 1;
                transition: all 2.5s ease;
            }
            .fly-in-text li:last-child {
                margin-right: 0;
            }
            .fly-in-text.hidden li {
                opacity: 0;
            }
            .fly-in-text.hidden li:nth-child(1) { transform: translateX(-200px) translateY(-200px); }
            .fly-in-text.hidden li:nth-child(2) { transform: translateX(20px) translateY(100px); }
            .fly-in-text.hidden li:nth-child(3) { transform: translateX(-150px) translateY(-80px); }
            .fly-in-text.hidden li:nth-child(4) { transform: translateX(10px) translateY(-200px); }
            .fly-in-text.hidden li:nth-child(5) { transform: translateX(300px) translateY(200px); }
            .fly-in-text.hidden li:nth-child(6) { transform: translateX(20px) translateY(-20px); }
            .fly-in-text.hidden li:nth-child(7) { transform: translateX(30px) translateY(200px); }
            .fly-in-text.hidden li:nth-child(8) { transform: translateX(-330px) translateY(-100px); }
            
            .wrapper {
              text-align: center;
              height: 20%;
            }
            .btn.hidden{
              opacity: 0;
              transform: translateX(-200%) translateY(100%);
            }

            .btn {
              
              opacity: 1;
              transition: all 2.5s ease;
              z-index: 9999;
              position: absolute;
              display: inline-block;
              vertical-align: middle;
              left: 42%;
              width: 16%;
              height: 8%;
              top: 60%;
              line-height: 52px;
              padding: 15px 20px;
              
              background: #CDDC39;
              border-radius: 2px;
              color: #FFF;
              font: 500 2em 'Rubik', sans-serif;  
              border: 4px solid #CDDC39;
              box-shadow: 0 0 0 4px rgba(239, 243, 194, 0.5);
              transition: all 2s cubic-bezier(0.23, -.61, .72, 1.5);
              outline: none;  
            }
            .btn:hover {
              cursor: pointer;
              box-shadow: 0 0 0 24px rgba(239, 243, 194, 0); 
              background: transparent;
              color: #CDDC39;
              
            }

            .btn:active, .btn:focus, .btn:hover {
              outline: none;
            }
            .sun { 
              position: absolute;
              top:-60%;
              left:-70%;
              right:0;
              bottom:0;
              margin: auto;  
              width:70px;
              height:70px;
              border-radius:50%;	
              background:white;
              opacity:0.9;			
              box-shadow: 0px 0px 40px 15px white;  
            }

            .ray_box {
              position: absolute;
              margin: auto;
              top:0px;
              left:0;
              right:0;
              bottom:0;	
              width:70px;  
              -webkit-animation: ray_anim 120s linear infinite;
              animation: ray_anim 120s linear infinite;
            }
            .ray {  
                background: -webkit-linear-gradient(top, rgba(255,255,255,0) 0%, rgba(255,255,255,0.8) 50%, rgba(255,255,255,0) 100%);
                background: linear-gradient(top, rgba(255,255,255,0) 0%, rgba(255,255,255,0.8) 50%, rgba(255,255,255,0) 100%); 
                margin-left:10px;
                border-radius:80% 80% 0 0;
                position:absolute;
                opacity:0.1;
            }

            .ray1 {    
                height:170px;
                width:30px;
              -webkit-transform: rotate(180deg);
                top:-175px;
                left: 15px;
            }
            .ray2 {
                height:100px;
                width:8px;
              -webkit-transform: rotate(220deg);
                top:-90px;
                left: 75px;
            }
            .ray3 {
                height:170px;
                width:50px;
              -webkit-transform: rotate(250deg);
                top:-80px;
                left: 100px;
            }
            .ray4 {
                height:120px;
                width:14px;
              -webkit-transform: rotate(305deg);
                top:30px;
                left: 100px;
            }
            .ray5 {
                height:140px;
                width:30px;
              -webkit-transform: rotate(-15deg);
                top:60px;
                left: 40px;
            }
            .ray6 {
                height:90px;
                width:50px;
              -webkit-transform: rotate(30deg);
                top:60px;
                left: -40px;
            }
            .ray7 {
                height:180px;
                width:10px;
              -webkit-transform: rotate(70deg);
                top:-35px;
                left: -40px;
            }
            .ray8 {
                height:120px;
                width:30px;
              -webkit-transform: rotate(100deg);
                top:-45px;
                left:-90px;
            }
            .ray9 {
                height:80px;
                width:10px;
              -webkit-transform: rotate(120deg);
                top:-65px;
                left:-60px;
            }
            .ray10 {
                height:190px;
                width:23px;
              -webkit-transform: rotate(150deg);
                top:-185px;
                left: -60px;
            }


            @-webkit-keyframes ray_anim { 
                0% { -webkit-transform: rotate(0deg); transform: rotate(0deg);}    
                100% { -webkit-transform: rotate(360deg); transform: rotate(360deg);}
            }
            
            section {
              background: url(/static/img/sun_right.jpg) no-repeat;
              background-position: absolute;
              background-size: 100%;
              opacity: 0;
              position: absolute;
              height: 100%;
              width: 100%;
              transition: all 5s;
              z-index: -11;
            }
            
        </style>
    </head>
    <body class="background">
      <div class="wrapper">
          <a href="/game">
            <button class="btn hidden" id="btn">
              Again?
          </button>
          </a>
        </div>
      <div class="rain" id="rain"></div>
        <ul class="fly-in-text hidden">
            <li>G</li>
            <li>A</li>
            <li>M</li>
            <li>E</li>
            <li>O</li>
            <li>V</li>
            <li>E</li>
            <li>R</li>
        </ul>
        <div class="sun">
          <div class="ray_box">
              <div class="ray ray1"></div>
              <div class="ray ray2"></div>
              <div class="ray ray3"></div>
              <div class="ray ray4"></div>
              <div class="ray ray5"></div>
              <div class="ray ray6"></div>
              <div class="ray ray7"></div>
              <div class="ray ray8"></div>
              <div class="ray ray9"></div>
              <div class="ray ray10"></div>
          </div>
      </div>
      <section></section>
        
        
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript">
            
            $(function() {
                
                setTimeout(function() {
                    $('.fly-in-text').removeClass('hidden');
                    $('.btn').removeClass('hidden');
                }, 500);
                
            })();
          
            
        </script>
        <script>
          $(".sun").hide();
          
          var visible_sun = ()=>{
            $(".sun").fadeIn(1000);
            $("section").css({opacity:"1"})
            
            
          };
          var visible_rain = ()=>{
            $(".rain").fadeIn(1000);
            $("section").css({opacity:"0"})
          };
          
          $("#btn").on("mouseenter",()=>{
              $('.rain').fadeOut(1000);
              setTimeout(visible_sun, 1000);
          });
          $("#btn").on("mouseleave",()=>{
            $(".sun").fadeOut(1000);
            setTimeout(visible_rain, 1000);
          });
          
          
        </script>

    </body>
</html>
